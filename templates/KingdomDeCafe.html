<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'mystyle.css' %}">
    <title>Hello, world!</title>
    <style type="text/css">




    </style>
  </head>
  <body>

    <div class="container-fluid">
        <div class="row" id="forfood">

            <div class="col-lg-12 col-sm-12 col-md-12" >

            <div class="row" >
                <div class="col-lg-3 col-sm-3 col-md-3" id="logo">
                    <img src="{% static 'images/logo.jpg' %}" id="image" onload="myFunction();">
                </div>



                <div class="col-lg-7 col-sm-7 col-md-7" >
                    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
                    <a class="navbar-brand text-white" href="../">KDC</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                      <span class="navbar-toggler-icon"></span>
                    </button>

                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link text-white font-weight-bold font-italic" href="/home">Home</a>
                    </li>

                    <li class="nav-item">
                      <a class="nav-link text-white font-weight-bold font-italic" href="/food">FoodGallery</a>
                    </li>

                    <li class="nav-item active">
                      <a class="nav-link text-white font-italic" href="/menu/">Menu</a>
                  </li>

                        <li class="nav-item active">
                      <a class="nav-link text-white font-italic" href="/review">Review</a>
                  </li>

                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle text-white font-weight-bold font-italic" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Options
                      </a>

                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item font-weight-bold font-italic" href="/location">Location</a>

                      <div class="dropdown-divider"></div>
                        <a class="dropdown-item  font-weight-bold font-italic" href="/chef">Chef's</a>
                      </div>
                    </li>


                  </ul>



                  <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0 text-white" type="submit">Search</button>
                  </form>
                </div>
              </nav>

            </div>
                <div class="col-lg-2 col-sm-2 col-md-2" id="loginsign">

                    {% if logged != '' %}
                    {{request.logged.Email}}
                        <a href="/logout"> <button class="btn btn-outlineprimary my-2 my-sm-0" type="submit">logout</button></a>

                    {% else %}
                    <a href="/login"> <button class="btn btn-outlineprimary my-2 my-sm-0" type="submit">Login</button></a>

                    <a href="/register"><button class="btn btn-success my-2 my-sm-0" type="submit">SignUp</button></a>
                    {% endif %}
                </div>
          </div>
        </div>

    <div class="container-fluid" id="welcomepages">
    
            <div class="row">
              <div class="col-lg-4 col-sm-4 col-md-4"></div>  
              <div class="col-lg-4 col-sm-4 col-md-4" id="show"><p>"What we EAT is, What we SERVE.."</p></div>
              <div class="col-lg-2 col-sm-4 col-md-4"></div>  
            </div>

            <div class="row">
                 <div class="col-lg-12 col-sm-12 col-md-12" id=wel>
                  <p>Welcome To KDC</p>

              </div>
              
            </div>
            
            <div class="row">
             
              <div class="col-lg-12" >
                <div class="row" >

              <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal" id="reserve">
                &larr; Reserver Your Table &rarr;
              </button>

              <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Book Your Table</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body" id="Book">
                      <div class="row" id="table"><form method="post">
                          {% csrf_token %}
                        <div class="form-group">
                          <img src="{% static 'images/tables.jpg' %}">
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group">
                          <label>Customer-Full-Name</label>
                          <input type="text" name="customername" placeholder="Enter full name.." class="form-control " required>
                        </div>

                        <div class="form-group">
                          <label>Contact number</label>
                          <input type="text" name="Contactnumber" placeholder="Enter contact number.." class="form-control " required>
                        </div>

                        <div class="form-group">
                          <label>Table number</label>
                          <input type="text" name="tablenum" placeholder="Enter table number.." class="form-control" required>
                        </div>

                          <div class="form-group">
                          <label>Number of customer</label>
                          <input type="number" name="customernum" placeholder="Enter number of customer.." class="form-control" required>
                        </div>

                          <div class="form-group">
                          <label>Time to arrive</label>
                          <input type="text" name="time" placeholder="Enter time to arrive.." class="form-control" required>
                        </div>

                        <div class="form-group">
                          <label>Date</label>
                          <input type="Date" name="date" placeholder="Enter table number.." class="form-control" required>
                        </div>

                      </div>

                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Book now!</button>
                    </div>

                      </form>
                  </div>
                </div>
              </div>
            </div>
              </div>
              
            
            </div>
            

             <div class="row">
             
              <div class="col-lg-12" >
                <a href="/home"><button type="button" class="btn btn-outline-success text-white text-center" id="visit">Visit website</button></a>
              </div>
              
            
            </div>
            


        </div>
      </div>

    <script>
        function myFunction()
        {
        var img = document.getElementById('image');
        img.setAttribute('style', 'transform: rotate(360deg)');
        setTimeout("myFunction()",1000);
        }
    </script>

  </body>
</html>
